#Main RedstoneLamp Configuration
settings:
    shutdown-message: "Server closed."
    plugin-query: true
    deprication-warnings: true
    send-usage: true
    async-workers: 4

players:
  #The amount in seconds between saving player data.
  #900 is the default, which is 15 minutes
  playerdata-save-interval: 900

enable-servers:
    mcpe: true
    mcpc: true

debug:
    enabled: false
    commands: false

tick-delay:
    animal-spawning: 400
    monster-spawning: 1
    autosave: 6000

spawn-limit:
    monsters: 70
    animals: 15
    water-animals: 5
    ambient: 15

worlds:
    world:
      isMain: true
      format: leveldb
      generator: flat